tgheme = "dark_high_contrast"

[editor]
line-number = "relative"
mouse = false
auto-pairs = false 
completion-replace = true
color-modes = true
popup-border = "all"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = true

[editor.indent-guides]
render = true
character = "â”Š"

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "error"

# [editor.soft-wrap]
# enable = true

[keys.normal]
C-b = ":echo %sh{git show --no-patch --format='%%h (%%an: %%ar): %%s' $(git blame -p %{buffer_name} -L%{cursor_line},+1 | head -1 | cut -d' ' -f1)}"
